    <form [formGroup]="notificationForm">
        <div class="form-group">
            <label>To<span style="color: red">(*)</span></label>
            <select class="form-control" formControlName="to">
                <option *ngIf="globalNoti">{{globalNoti}}</option>
                <option value="all">All</option>
                <option *ngFor="let user of accountList" [value]="user.username">{{user.username}}</option>
            </select>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="notificationForm.get('to').invalid && notificationForm.get('to').touched">
            <p *ngIf="notificationForm.get('to').hasError('required')">Person Received is required</p>
        </div>
        <div class="form-group">
            <label>Title<span style="color: red">(*)</span></label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="notificationForm.get('title').invalid && notificationForm.get('title').touched">
            <p *ngIf="notificationForm.get('title').hasError('required')">Title is required</p>
        </div>
        <div class="form-group">
            <label>Content<span style="color: red">(*)</span></label>
            <textarea type="text" class="form-control" formControlName="content"></textarea>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="notificationForm.get('content').invalid && notificationForm.get('content').touched">
            <p *ngIf="notificationForm.get('content').hasError('required')">Content is required</p>
        </div>
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
    </form>
