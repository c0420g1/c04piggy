<div class="modal-content">
    <form [formGroup]="feedForm">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"(click)="activeModal.dismiss('Cross click')">&times;</button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" value="{{data.amount}}" formControlName="amount">
            </div>

        </div>
        <div class="modal-body">

            <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" value="{{data.code}}" formControlName="code">
            </div>

        </div>
        <div class="modal-body">

            <div class="form-group">
                <label>Unit</label>
                <input type="text" class="form-control" value="{{data.unit}}" formControlName="unit">
            </div>

        </div>
        <div class="modal-body">

            <div class="form-group">
                <label>Feed Type</label>
                <select class="form-control" formControlName="feedType" [ngModel]="feedType1">
                    <option [ngValue]="feedType1" disabled>{{feedType1.name}}</option>
                    <option *ngFor="let feedType of FeedType" [ngValue]="feedType" >{{feedType.name}}</option>
                </select>
            </div>

        </div>
        <div class="modal-body">

            <div class="form-group">
                <label>Herd</label>
                <select class="form-control" formControlName="herd"  [ngModel]="herd1">
                    <option [ngValue]="herd1" disabled>{{herd1.name}}</option>
                    <option *ngFor="let herd of Herd" [ngValue]="herd" >{{herd.name}}</option>
                </select>
            </div>

        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control"  value="{{data.description}}" formControlName="description"></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" (click)="activeModal.close('Close click')"value="Cancel">
            <button [disabled]="feedForm.invalid" type="submit" class="btn btn-success" value="Add" (click)="onSubmit()">save<i style="margin-left: 5px" class="fa fa-save"></i></button>
        </div>
    </form>
</div>
