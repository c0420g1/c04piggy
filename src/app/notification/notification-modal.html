
<div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">{{title}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"(click)="activeModal.dismiss('Cross click')">&times;</button>
                </div>
                <div class="modal-body">
                    
                    <form [formGroup]="addNewNotificationForm" novalidate style="border: 1px solid #ccc; padding: 10px;">
                        <div class="form-group">
                            <label>Title: <span style="color: red">(*)</span></label>
                            <input type="text" class="form-control" value="{{data.title}}" formControlName="title">
                        </div>
                        <div class="form-group">
                            <label>Type: <span style="color: red">(*)</span></label>
                            <input type="text" class="form-control" value="{{data.type}}" formControlName="type">
                        </div>
                        <div class="form-group">
                            <label>Content: <span style="color: red">(*)</span></label>
                            <input type="text" class="form-control" value="{{data.content}}" formControlName="content">
                        </div>
                        <div *ngIf="dropdownList" class="form-group">
                            <label for="name">Notification To: </label>
                           <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
                                                  [settings]="dropdownSettings" 
                                                   formControlName="employees">
                            </angular2-multiselect>
                        </div>
                </form>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" (click)="activeModal.close('Close click')" value="Cancel">
                    <button type="button" class="btn btn-success"  (click)="onSubmit()">Save<i style="margin-left: 5px" class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
