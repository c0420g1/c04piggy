
<div class="modal-content">
    <form [formGroup]="accountForm">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"(click)="activeModal.dismiss('Cross click')">&times;</button>
        </div>

        <div class="modal-body">
                <div class="form-group">
                    <label>Username<span style="color: red">(*)</span></label>
                    <input type="text" class="form-control" value="{{data.username}}" formControlName="username">
                </div>
                <div class="form-group">
                <label>Password<span style="color: red">(*)</span></label>
                <input type="password" class="form-control" value="{{data.password}}" formControlName="password">
                 </div>
                 <div class="form-group">
                <label>Description<span style="color: red">(*)</span></label>
                <input type="text" class="form-control" value="{{data.password}}" formControlName="description">
                 </div>
        </div>
    </form>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" (click)="activeModal.close('Close click')"value="Cancel">
            <button [disabled]="accountForm.invalid" type="submit" class="btn btn-success" value="Add" (click)="addEditStock()">save<i style="margin-left: 5px" class="fa fa-save"></i></button>
        </div>

</div>
